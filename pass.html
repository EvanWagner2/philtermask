<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box2">
        <h3 style="font-size: 40px; align-content: center;">Philip Wagner</h3>
        <script class="pass">
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth()+1;
            var day = currentDate.getDay()+20;
            var fullDate = month + "/" + day + "/" + year;
             document.write(fullDate);
         </script>
        <h2 style="size: 20px;">Pass expires at 12:00 midnight</h2>
        <p>Show this pass to HSS Security at the entrance. Please continue to follow safety precautions. If you experience any symptoms throughout the workday, contact your manager and OHS at <span style="color: #404dff">212.606.1389</span></p>
         </div>
    
</body>
</html>
