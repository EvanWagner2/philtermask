<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box2">
        <h3>Philip Wagner</h3>
        <script class="pass">
            var currentDate = new Date();
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth();
            var day = currentDate.getDay();
            var fullDate = month + "/" + day + "/" + year;
             document.write(fullDate);
         </script>
        <h2>Pass expires at 12:00 midnight</h2>
        <p>Show this pass to HSS Security at the entrance. Please continue to follow safety precautions. If you experience any symptoms throughout the worday, contact your manager and OHS at <span>212.606.1389</span></p>
         </div>
    
</body>
</html>
